{% include "header.html" %}

<!-- Page Header-->
<header
  class="masthead"
  style="background-image: url('../static/assets/img/cafe.jpg')">

  <div class="container position-relative px-4 px-lg-5">
    <div class="row gx-4 gx-lg-5 justify-content-center">
      <div class="col-md-10 col-lg-8 col-xl-7">
        <div class="site-heading">
          <h1>Cafe and WiFi website</h1>
          <span class="subheading">Result ({{ trans_type }} Cafe)</span>
        </div>
      </div>
    </div>
  </div>
</header>

<div class="col-lg-8 mx-auto p-4 py-md-5">
  <main>
      <p style="text-align: center;font-weight:normal">{{ result }}</p>
      {% if not unique_cafe_name_violation %}
      <h5><form>
         <button style="display: block; margin: auto; background-color:brown; color:white; font-weight:bold" type="submit" formaction="{{url_for('cafes')}}"><img src="{{ url_for('static', filename='assets/favicon.ico') }}" width="30rem" height="30rem"> Return to Existing Cafes Page</button>
      </form></h5>
      {% endif %}
  </main>
  <footer class="pt-5 my-5 text-body-secondary border-top" style="text-align:center">
    <p>{{ recognition_web_template }}</p>
  </footer>
</div>
  <script src="{{ url_for('static', filename='js/scripts.js') }}"></script>
</body>
</html>
